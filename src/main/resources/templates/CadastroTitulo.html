<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Titulos</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horinzontal" method="POST" action="/home" th:object="${titulo}">			
		<div layout:insert="Mensagem"></div>
		<div class="card centralp">
			<div class="card-header">
			<h6>Novo Titulo</h6>
			</div>	
		<div class="card-body">
		<div class="form-group">
			<div class="col-sm-4">
				<label for="descricao" >Descri√ßao</label>
				<input type="text" class="form-control" id="descricao" name="descricao"
				th:classappend="${#fields.hasErrors('descricao')} ? is-invalid">
			</div>
			</div>
			<div class="form-group">
			<div class="col-sm-3">
				<label for="dataVencimento">Data de Vencimento</label>
					<input type="text" class="form-control" id="dataVencimento" name="dataVencimento" 
					th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid">
			</div>
			<div class="form-group">
			<div class="col-sm-2">
				<label for="valor">Valor</label>
					<input type="text" class="form-control" id="valor" name="valor"
					 th:classappend="${#fields.hasErrors('valor')} ? is-invalid">
			</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
				<label for="status">Status</label>
					<select class="form-control" name="status" >
<option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
					</select>
				</div>
			</div>
			<div class="col-sm-offset col-sm-10">
			<button type="submit"class="btn btn-primary">Salvar</button>
			</div>			
		</div>
		</div>
		</div>
	</form>
</section>
</html>
